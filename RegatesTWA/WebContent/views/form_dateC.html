<!-- $dirty	True if date has already interacted with the form. -->
<!-- date début -->
<div class="row">
	<div class="row">
		<div class="col-md-2">
			<label>Date DébutA * :</label>
		</div>
		<div class="col-md-8">
			<div class="col-md-3">
				<input 	id="day"
					name="day"
					value="dateDebut.day" 
					ng-model="dateDebut.day"
					ng-model-options="{ updateOn: 'blur' }"
					required
					type="number"
					min="1"
					max="31"
				/>
			</div>
			<div class="row" ng-show="form.day.$dirty">
				<div ng-show="form.day.$error.required">Veuillez saisir un jour</div>
			</div>
			
			<div class="col-md-1"><label>/</label></div>
			
			<div class="col-md-3">
				<input 	id="month"
					name="month"
					value="dateDebut.month" 
					ng-model="dateDebut.month"
					ng-model-options="{ updateOn: 'blur' }"
					required
					type="number"
					min="1"
					max="12"
				/>
			</div>
			<div class="row" ng-show="form.day.$dirty">
				<div ng-show="form.day.$error.required">Veuillez saisir un mois</div>
			</div>
			
			<div class="col-md-1"><label>/</label></div>
			
			<div class="col-md-3">
				<input 	id="year"
					name="year"
					value="dateDebut.year" 
					ng-model="dateDebut.year"
					ng-model-options="{ updateOn: 'blur' }"
					required
					type="number"
					min="1970"
				/>		
			</div>
			<div class="row" ng-show="form.day.$dirty">
				<div ng-show="form.day.$error.required">Veuillez saisir une année</div>
			</div>
			
		</div>
	</div>	      			
</div>
