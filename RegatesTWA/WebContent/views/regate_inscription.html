<header class="page-header">
	<h1>Inscription à une régate</h1>
</header>	
		
<div id="corps" class="row">
	<form name="form" ng-submit="registerToRegate()" >
		<div class="row">
			<div class="row">
				<div class="col-md-3">
					<label>inscrire * :</label>
				</div>
				<div class="col-md-7">
					<select 	id="bateau"
								name="bateau"
								ng-model="selectedBateau" 
								ng-model-options="{ updateOn: 'blur' }"
								ng-options="bateau as bateau.label for bateau in userBateaux"
								required
					></select>
				</div>
			</div>
			<div class="row" ng-show="form.bateau.$dirty">
				<div ng-show="form.bateau.$error.required">Veuillez sélectionner un bateau</div>
			</div>
		</div>
		<div class="row">
			<input type="submit" class="btn btn-primary col-md-offset-3" value="Valider" />
		</div>
		
	</form>
</div>
